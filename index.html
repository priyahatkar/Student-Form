<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="empData">
                    <div class="form-group mt-3 border border-dark p-4">
                        <label for="fname">First Name</label>
                        <input type="text"  name="fname" class="form-control" id="empFname" required>

                        <label for="lname">Last Name</label>
                        <input type="text"  name="lname" class="form-control" id="empLname" required>

                        <label for="email">Email</label>
                        <input type="text"  name="email" class="form-control" id="empEmail" required>

                        <label for="contact">Contact</label>
                        <input type="contact" maxlength="10" name="contact" class="form-control" id="empContact" required>

                        <label for="designation">Designation</label>
                        <input type="text"  name="designation" class="form-control" id="empDesg" required>

                        <label for="id">Id No</label>
                        <input type="text"  name="id" class="form-control" id="empId" required>
                    
                        <div class="text-right m-4">
                            <button class="btn btn-info" type="Submit">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Designation</th>
                            <th>Id No</th>
                        </tr>
                    </thead>
                    <tbody id="empContainer">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="stdForm">
                    <div class="form-group border border-primary p-4">
                        <label for="form">First Name</label>
                        <input type="text" name="First Name" class="form-control" id="fName" required>
                        
                        <label for="form">Last Name</label>
                        <input type="text" class="form-control" id="lName" required>

                        <label for="form">Contact</label>
                        <input type="text" class="form-control" id="contact" required>

                        <label for="form">Email</label>
                        <input type="text" class="form-control" id="email" required>
                            
                        <select name="Education" id="Education" class="p-1 d-flex mt-2">
                            <option value="">Education</option>
                            <option value="Computer Engineer">Computer Engineer</option>
                            <option value="Mechanical Engineer">Mechanical Engineer</option>
                            <option value="Electrical Engineer">Electrical Engineer</option>
                            <option value="Electronic Engineer">Electronic Engineer</option>
                            <option value="Civil Engineer">Civil Engineer</option>
                            <option value="Production Engineer">Production Engineer</option>
                        </select>

                        <div class="text-right m-4">
                            <button class="btn btn-dark" type="submit">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Education</th>
                        </tr>
                    </thead>
                    <tbody id="stdContainer">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="employInfo">
                    <div class="form-group border border-danger p-4">
                        <label for="form">First Name</label>
                        <input type="text" name="first Name" class="form-control" id="fname" required>

                        <label for="form">Last Name</label>
                        <input type="text" name="Last Name" class="form-control" id="lname" required>

                        <label for="form">Contact</label>
                        <input type="number" name="contact" class="form-control" id="contAct" required>

                        <label for="form">Email</label>
                        <input type="text" name="Email" class="form-control mb-3" id="emAil" required>
                        
                        <select name="Education" id="education" class="p-1 d-flex mt-2" required>
                            <option value="">Education</option>
                            <option value="Computer Engineer">Computer Engineer</option>
                            <option value="Mechanical Engineer">Mechanical Engineer</option>
                            <option value="Electrical Engineer">Electrical Engineer</option>
                            <option value="Electronic Engineer">Electronic Engineer</option>
                            <option value="Civil Engineer">Civil Engineer</option>
                            <option value="Production Engineer">Production Engineer</option>
                        </select>

                        <div class="text-right m-4">
                            <button class="btn btn-info" type="Submit">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead class="bg-dark text-warning">
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Education</th>
                        </tr>
                    </thead>
                    <tbody id="infoContainer">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
